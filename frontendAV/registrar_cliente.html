<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Cliente</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <h1>🧑 Registrar Cliente</h1>
  <nav>
    <a href="index.html">🏠 Volver al inicio</a>
  </nav>

  <!-- 1) Aquí quitamos cualquier action="" o method="get" -->
  <form id="clienteForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono" required>

    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo">

    <label for="licencia">Número de licencia:</label>
    <input type="text" id="licencia" name="numero_licencia">

    <!-- hidden para edición, pero de momento está vacío -->
    <input type="hidden" id="clienteId" value="">

    <button type="submit">Guardar Cliente</button>
  </form>

  <div id="cliente-mensaje"></div>

  <!-- 2) Asegúrate de que aquí cargas tu JS POO -->
  <script src="js/cliente.js"></script>
</body>
</html>
