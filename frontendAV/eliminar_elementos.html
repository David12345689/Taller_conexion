<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eliminar Vehículos y Clientes</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <h1>🗑️ Eliminar Vehículos y Clientes</h1>
  <nav>
    <a href="index.html">🏠 Volver al inicio</a>
  </nav>

  <h2>Vehículos</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Año</th>
        <th>Categoría</th>
        <th>Estado</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody id="tablaVehiculosEliminar">
    
    </tbody>
  </table>

  <h2>Clientes</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>Correo</th>
        <th>Licencia</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody id="tablaClientesEliminar">
     
    </tbody>
  </table>

  
  <script src="js/eliminar_elementos.js"></script>
</body>
</html>
