<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Clientes</title>
  <link rel="stylesheet" href="css/verecl.css" />
</head>
<body>
  <h1>Gestión de Clientes</h1>

  <section id="formulario">
    <h2>Registrar Cliente</h2>
    <form id="clienteForm">
      <input type="hidden" id="clienteId" />
      <label>Nombre: <input type="text" id="nombre" required /></label>
      <label>Teléfono: <input type="text" id="telefono" /></label>
      <label>Correo electrónico: <input type="email" id="correo" /></label>
      <label>Número de licencia: <input type="text" id="licencia" required /></label>
      <button type="submit">Guardar</button>
    </form>
  </section>

  <section id="tabla">
    <h2>Lista de Clientes</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Teléfono</th>
          <th>Correo</th>
          <th>Licencia</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="clientesBody"></tbody>
    </table>
  </section>

  <script src="js/clientes.js"></script>
</body>
</html>
